<html>

<head>
    <title>這是Div的展示</title>
    <meta charset="UTF-8">
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        #div1 {
            background-color: #AF8;

        }

        #div2 {
            background-color: #8BC;
            left: 100px;
            top: 100px;
        }

        #div3 {
            background-color: #FF8;
            left: 200px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div id="div1">div1顯示文字</div>
    <div id="div2">div2顯示文字</div>
    <div id="div3">div3顯示文字</div>
</body>

</html>
