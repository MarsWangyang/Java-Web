<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ExampleStyle.css">
    <script type="text/javascript" src="js/ExampleJS5.js"></script>
</head>

<body>
    <div id="div_container">
        <div id="div_fruit_list">
            <table id="tbl_fruit">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Number</th>
                    <th>Total</th>
                    <th>Operation</th>
                </tr>
                <tr>
                    <!---這裡會調用js當中的function來實現懸浮換顏色-->
                    <td>Apple</td>
                    <td>5</td>
                    <td>20</td>
                    <td>100</td>
                    <td><img src="../HTML_Learning/imgs/del.png" class="delImg"></td>
                </tr>
                <tr>
                    <td>Pineapple</td>
                    <td>10</td>
                    <td>52</td>
                    <td>520</td>
                    <td><img src="../HTML_Learning/imgs/del.png" class="delImg"></td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>8</td>
                    <td>15</td>
                    <td>120</td>
                    <td><img src="../HTML_Learning/imgs/del.png" class="delImg"></td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>21</td>
                    <td>10</td>
                    <td>210</td>
                    <td><img src="../HTML_Learning/imgs/del.png" class="delImg"></td>
                </tr>
                <tr>
                    <td>Mango</td>
                    <td>17</td>
                    <td>20</td>
                    <td>340</td>
                    <td><img src="../HTML_Learning/imgs/del.png" class="delImg"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td colspan="4">999</td>
                </tr>
            </table>
            <hr />
            <div id="add_fruit_div">
                <table id="add_fruit_tbl">
                    <tr>
                        <td class="w30">名稱： </td>
                        <td><input class="input" type='text' id='fname' value='apple' /></td>
                    </tr>
                    <tr>
                        <td>單價： </td>
                        <td><input class="input" type='text' id='price' value='5' /></td>
                    </tr>
                    <tr>
                        <td>數量： </td>
                        <td><input class="input" type='text' id='fcount' value="100" /></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="button" id="addBtn" class='btn' value='add' />
                            <input type="button" class='btn' value='reset' />
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
